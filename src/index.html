<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Landing Page</title>
</head>
<header id="header">
  <img class="header-img" 
       id="header-img" 
       src="https://i.imgur.com/O9nxW2q.png"
       alt="Coach Carter Logo">
  
<nav id="nav-bar">
  <ul>
    <li><a class="nav-link" href="#home">Home</a></li>
     <li><a class="nav-link" href="#about-us">About us</a></li>
    <li><a class="nav-link" href="#products">Products</a></li>
     <li><a class="nav-link" href="#contact-us">Contact Us</a></li>
  </ul>
  </nav>
  </header>
  
<div class="home" 
     id="home">
</div>
  
<div class="contact-us" 
     id="contact-us">
  
  <form class="contact-us" 
        id="form" 
        action="https://www.freecodecamp.com/email-submit">
    
    <h1> Contact Us </h1>
    
    <label> Email Address
      <input name="email" 
             type="email" 
             id="email" 
             placeholder="email@example.com" 
             autofocus 
             required>
    </label>
    
    <input type="submit" 
           id="submit" 
           value="Submit"> 
    </form>
  </div>
  
  <div class="about-us" 
       id="about-us">
    
    <h2> About Us</h2>
    
    <div class="video">
      
    <iframe id="video" 
            width="560" 
            height="315"
            src="https://www.youtube.com/embed/V1srttqJbyI" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
      </iframe>
      
  </div>
  </div>
  
  <div class="products" id="products">
  </div>
  
  
  <footer>
    <a href="https://www.lifecoachspotter.com/how-to-find-life-coach-guide/" 
       target="_blank">Click Here for more on life coaches</a>
  </footer>
  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </html>
